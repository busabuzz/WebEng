      produces:
        - text/csv
        - application/json
      parameters:
        - in: path
          name: airport_code
          type: string
          required: true
          description: code of the airport

      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Carriers'

  /carriers:
    get:
      operationId: app.get_carriers
      tags:
        - carriers
      summary: blabla

definitions:
  Link:
    type: object
    properties:
      rel:
        type: string
      href:
        type: string
        format: uri

  Airport:
    type: object
    properties:
      code:
        type: string
      name:
        type: string
      links:
        type: array
        items:
          $ref: '#/definitions/Link'

  Airports:
    type: array
    items:
      $ref: '#/definitions/Airport'

  Carrier:
    type: object
    properties:
      code:
        type: string
      name:
        type: string
      links:
        type: array
        items:
          $ref: '#/definitions/Link'

  Carriers:
    type: array
    items:
      $ref: '#/definitions/Carrier'

  Delays:
    type: object
    properties:
      late_aircraft:
        type: integer
      weather:
        type: integer
      security:
        type: integer
      national_aviation_system:
        type: integer
      carrier:
        type: integer

  Flights:
    type: object
    properties:
      cancelled:
        type: integer
      on_time:
        type: integer
      total:
        type: integer
      delayed:
        type: integer
      diverted:
        type: integer

  Minutes_delayed:
    type: object
    properties:
      late_aircraft:
        type: integer
      weather:
        type: integer
      carrier:
        type: integer
      security:
        type: integer
      total:
        type: integer
      national_aviation_system:
        type: integer

  Statistics:
    type: object
    properties:
      flights:
        $ref: '#/definitions/Flights'
      delays:
        $ref: '#/definitions/Delays'
      minutes_delayed:
        $ref: '#/definitions/Minutes_delayed'

  Time:
    type: object
    properties:
      label:
        type: string
      year:
        type: integer
      month:
        type: integer

  Descriptive_statistics:
    type: object
    properties:
      mean:
        type: integer
      median:
        type: integer
      std_dev:
        type: integer








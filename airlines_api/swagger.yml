  /carriers/{carrier_code}/flights:
    get:
      operationId: app.get_flights
      tags:
        - carriers
      summary: blabla
      description: Retrieve performance stats for a carrier.
      produces:
        - text/csv
        - application/json
      parameters:
        - in: path
          name: carrier_code
          type: string
          required: true
          description: code of the carrier
        - in: query

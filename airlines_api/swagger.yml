        - text/csv
        - application/json
      parameters:
        - in: path
          name: carrier_code
          type: string
          required: true
          description: code of the carrier
        - in: query
          name: month
          type: integer
          required: false
          description: month
        - in: query
          name: airport
          type: string
          required: true
          description: code of the airport

      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Statistics'

